<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="web/css/tutorial.css">
    <link rel="stylesheet" href="web/css/sb-admin-2.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link rel="icon" type="image/icon" href="favicon.ico">
    <title>Tutorial</title>
</head>

<body class="block-overflow">
    <header class="intro">
        <div class="container">
            <div class="shadow card py-2">
                <div class="card-body d-flex align-items-center">
                    <div id="tutorial_title" class="display-5 text-secondary">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-info" id="sub_title"></h6>
                </div>
                <div class="card-body d-flex flex-wrap bg-light tutorial-steps-card">
                    <div class="col-12 col-md-6" id="tutorial_steps"></div>
                    <div class="col-12 col-md-6">
                        <div class="video-container">
                            <div id="player"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <div class="alert-container d-flex w-100 justify-content-center" id="alertBox">
        <div class="alert alert-success" role="alert"></div>
    </div>

    <script>
        var current_tutorial;
    </script>

    <!-- Renderiza os passos do tutorial -->
    <script type="module">
        import TutorialScreenRender from './js/tutorialScreenRender.js';
        let pathToLoad = window.location.search.replace('?', '');
        current_tutorial =  new TutorialScreenRender(document, `/TezusTutorial/assets/tutorials/${pathToLoad}.js`);
    </script>

    <!-- Carrega a API do YT  -->
    <script src="/TezusTutorial/js/youtubeApi.js"></script>


    <!-- outras funções do JS -->
    <script>
        (() => {
            const intro_end = document.querySelector('.intro .container');
            intro_end.addEventListener('animationend', context => {
                if (context.animationName === 'intro-end') document.body.classList.remove('block-overflow');
            });
    
            window.onbeforeunload = function () {
                window.scrollTo(0, 0);
            }
        })();
    </script>

</body>

</html>
